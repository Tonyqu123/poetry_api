parameters:
  - name: projectId
    in: query
    description: 产品Id
    required: true
    schema:
      type: integer
  - name: status
    in: query
    description: 工作状态
    required: false
    schema:
      type: string
      enum: ['started']
  - $ref: "#/components/parameters/page"
  - $ref: "#/components/parameters/per_page"
get:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProjectManager
  summary: 获取任务工作列表 (支持分页)
  responses:
    '200':
      description: 获取成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/JobExecList'
      headers:
        X-Total:
          $ref: "#/components/headers/X-Total"