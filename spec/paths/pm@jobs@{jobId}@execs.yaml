parameters:
  - name: jobId
    in: path
    description: 任务ID
    required: true
    schema:
      type: integer
post:
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProjectManager
  summary: 开始一个任务工作
  requestBody:
    description: 任务参数，包含代码库信息
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/JobExecRequest"
  responses:
    '200':
      description: 成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/JobExec'
get:
  parameters:
    - name: status
      in: query
      description: 工作状态
      required: false
      schema:
        type: string
        enum: ['started']
    - $ref: "#/components/parameters/page"
    - $ref: "#/components/parameters/per_page"
  security:
    - ApiKeyAuth: []
    - ApiRootKeyAuth: []
  tags:
    - ProjectManager
  summary: 列出某一任务的工作列表 (支持分页)
  responses:
    '200':
      description: 获取成功
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/JobExecList'
      headers:
        X-Total:
          $ref: "#/components/headers/X-Total"