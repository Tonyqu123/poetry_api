type: object
properties:
  id:
    type: integer
  name:
    type: string
    example: build
  order:
    type: integer
    example: 2
  pipelineExecId:
    type: integer
    example: 1
  # events:
  #   description: 事件记录
  #   type: array
  #   items:
  #     $ref: "#/components/schemas/ExecEvent"
  latestEvent:
    $ref: "#/components/schemas/ExecEvent"
  jobExecs:
    type: array
    items:
      $ref: "#/components/schemas/JobExec"
required:
  - id
  - name
  - order
  - pipelineExecId
  - latestEvent
  - jobExecs