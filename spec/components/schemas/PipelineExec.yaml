type: object
description: 工作流任务详情
properties:
  id:
    type: integer
    example: 1
  pipelineId:
    type: integer
    example: 1
  # events:
  #   description: 事件记录
  #   type: array
  #   items:
  #     $ref: "#/components/schemas/ExecEvent"
  latestEvent:
    $ref: "#/components/schemas/ExecEvent"
  startArgs:
    type: object
    properties:
      repos:
        type: array
        items:
          $ref: "#/components/schemas/JobArgsRepo"
    required:
      - repos
  stages:
    type: array
    items:
      $ref: "#/components/schemas/StageExec"
required:
  - id
  - pipelineId
  - latestEvent
  - startArgs
  - stages

