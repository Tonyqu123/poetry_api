type: object
properties:
  id:
    type: integer
    example: 1
  envId:
    type: integer
    example: 1
  pipelineExecId:
    type: integer
    example: 1
    description: 单个任务运行时为空
  stageOrder:
    type: integer
    example: 2
    description: 单个任务运行时为空
  jobId:
    type: integer
    example: 1
  startArgs:
    type: object
    properties:
      repos:
        type: array
        items:
          $ref: "#/components/schemas/JobArgsRepo"
  # events:
  #   description: 事件记录
  #   type: array
  #   items:
  #     $ref: "#/components/schemas/ExecEvent"
  latestEvent:
    $ref: "#/components/schemas/ExecEvent"
  jobServiceExecs:
    type: array
    items:
      $ref: "#/components/schemas/JobServiceExec"
required:
  - id
  - envId
  - jobId
  - startArgs
  - latestEvent
  - jobServiceExecs